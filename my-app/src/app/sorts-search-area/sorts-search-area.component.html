<article *ngIf="isShowSort" class="section sorts-area">
  <h3 class="sorts-area__title">{{titleSort}}</h3>
  <div class="list-sorts">
    <button class="list-sorts__item" (click)="clickOnDateSortBtn()">{{itemsBtn[0]}}</button>
    <button class="list-sorts__item" (click)="clickOnViewSortBtn()">{{itemsBtn[1]}}</button>
    <form class="form-sorts">
      <label class="form-sorts__label" for="matinPut">{{itemSearch}}</label>
      <input type="text" (keyup)="onInputSearchTitle($event)">
    </form>
  </div>
</article>
