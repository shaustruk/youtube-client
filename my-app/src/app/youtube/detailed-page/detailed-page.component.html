<div class="detailed-page section">
  <div class="wrapper">
    <div class="detailed-page__btn-home">
      <a class="detailed-page__link-home" routerLink="/main">
        home
      </a>
    </div>
    <div class="card-wrapper">
      <div class="card">
        <div class="card__picture">
          <div class="card__picture_img">
            <img src="{{info.snippet.thumbnails.high.url}}" alt="image">
          </div>
          <div class="card__picture_number">#{{idInList}}</div>
        </div>
        <div class="card__content">
          <div class="card__main-info">
            <div>
              <span class="card__title">{{info.snippet.title}}</span>
              <span class="card__idx">#{{idInList}}</span>
            </div>
            <div class="card__date">{{info.snippet.publishedAt | date}}</div>
          </div>
          <div class="card__description">
            <p class="card__description_title">Description:</p>
            <div class="card__description_info">{{(info.snippet.description).slice(0,500)}}...</div>
          </div>
          <div class="card__statistics">
            <div class="card__view-count">
              <span class="material-icons">
                visibility
              </span>
              <span>{{info.statistics.viewCount}}</span>
            </div>
            <div class="card__like">
              <span class="material-icons">
                thumb_up
              </span>
              <span>{{info.statistics.likeCount}}</span>
            </div>
            <div class="card__dislike">
              <span class="material-icons">
                thumb_down
              </span>
              <span></span>
            </div>
            <div class="card__comment">
              <span class="material-icons">
                question_answer
              </span>
              <span>{{info.statistics.commentCount}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
